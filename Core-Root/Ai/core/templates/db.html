<!-- my_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table Data</title>
</head>
<body>
    <h1>User Table Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <!-- Add other column headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <!-- Add other column values as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
